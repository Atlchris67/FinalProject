{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<form class="form-horizontal" action="/results" method="POST">
    <div class="form-group">
        <label class="control-label col-sm-2" for="pregnancies">Pregnancies</label>
        <div class="col-sm-10">
            <input class="form-control"  step="1" id="pregnancies" name="pregnancies"  type="number" required min="0" max="20">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="glucose">Glucose:</label>
        <div class="col-sm-10">
            <input class="form-control"  id="glucose" name="glucose" required type="number" step="0.01">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="blood_pressure">Blood Pressure</label>
        <div class="col-sm-10">
            <input class="form-control"  id="blood_pressure" name="blood_pressure" required type="number"
                step="1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="skin_thickness">Skin Thickness</label>
        <div class="col-sm-10">
            <input class="form-control"  id="skin_thickness" name="skin_thickness" required type="number"
                step="0.01">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pregnancies">insulin</label>
        <div class="col-sm-10">
            <input class="form-control"  id="insulin" name="insulin" required type="number" step="0.01">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="bmi">BMI</label>
        <div class="col-sm-10">
            <input class="form-control" id="bmi" name="bmi" required type="number"  step="0.01">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="diabetes_pedigree_function">Diabetes Pedigree Function</label>
        <div class="col-sm-10">
            <input class="form-control" id="diabetes_pedigree_function" name="diabetes_pedigree_function"
                required type="number" step="0.01">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="age">Age</label>
        <div class="col-sm-10">
            <input class="form-control"  id="age" name="age" required type="number" step="1"  min="0" max="120">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>



{% endblock %}
